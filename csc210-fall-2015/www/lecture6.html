<html>
  <head>
    <meta charset="utf-8">
    <title>
      My first webpage
    </title>

    <style type="text/css">
      /* these are CSS comments */
      h1 {
        font-size: 100px;
        font-family: arial;
      }

      img {
        width: 300px;
      }

      p#myLine {
        color: red;
      }
    </style>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          // runs when the page finishes loading
          $("#catButton").click(function() {
              $("#mainImage").attr("src", "cat.jpg")
          });
          $("#dogButton").click(function() {
              $("#mainImage").attr("src", "dog.jpg")
          });
          $("#bearButton").click(function() {
              $("#mainImage").attr("src", "bear.jpg")
          });
      });
    </script>
  </head>

  <body>
    <h1>My heading</h1>

    <h2>My sub-heading</h2>

    <img id="mainImage" src="truck.jpg"/>

    <p>Hello</p>

    <h2>
      My other sub-heading
    </h2>

    <p id="myLine">a new line</p>

    <p>another one</p>

    <button id="catButton">Cat</button>
    <button id="dogButton">Dog</button>
    <button id="bearButton">Bear</button>
  </body>
</html>
